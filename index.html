<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            width: 100%;
            margin: 0;
            padding: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .full-screen-box {
            width: 100%;
            height: 100%;
            padding:auto%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4f2b78; /* Optional: for visual clarity */
        }
        .text {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="full-screen-box">
        <div class="text">Zepto Apps</div>
    </div>
</body>
</html>
